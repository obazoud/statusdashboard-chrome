<html>
<head>
  <script src="js/socket.io.js"></script>

  <script>
    var host = localStorage.host;
    var socket = new io.Socket('statusdashboard.nodester.com');
    socket.connect();
    var countOld = 0;

    chrome.browserAction.setBadgeText({text:"?"});

    socket.on('connect', function() {
      chrome.browserAction.setBadgeText({text:"..."});
    });
    socket.on('message', function (msg) {
      if (msg.type == 'status') {
        var count = (msg.data.summarize.critical + msg.data.summarize.down + msg.data.summarize.unknown).toString();
        chrome.browserAction.setBadgeText({text:count});
        if (window.webkitNotifications.checkPermission() == 0) {
          if (countOld != count) {
            var notification = webkitNotifications.createNotification('images/default_icon_128.png', 'Service problems', count);
      		  notification.show();
            setTimeout(function() { notification.cancel(); }, 3000);
            countOld = count;
          }
        } else {
          window.webkitNotifications.requestPermission();
        }
      }
    });
  </script>
</head>
</html>
