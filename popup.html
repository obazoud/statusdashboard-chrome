<html>
<head>
  <style>
    body { 
      min-width: 420px; 
      overflow-x: hidden; 
      font-family: Arial, sans-serif; 
      font-size: 12px; 
    }
    input, textarea { width: 420px; }
    input#save { font-weight: bold; width: auto; }
  </style>
  <script type="text/javascript">
    function saveUrlApp() {
      localStorage["urlApp"] = document.getElementById("urlApp").value;
      chrome.extension.getBackgroundPage().socketIOConnection();
      close();
    }
    function restoreUrlApp() {
      var value = localStorage["urlApp"];
      if (null != value) {
        document.getElementById("urlApp").value = value;
      }
    }      
  </script>
</head>
<body onload="restoreUrlApp()">
  <form>
    <p><label for="url">Url</label><br />
    <input type="text" id="urlApp" name="urlApp" size="50" value="" /></p>
  </form>
  <p><button onClick="saveUrlApp();">Save</button></p>
</body>
</html>
